<div>
	<p>The following games were manually entered by {{user.username}}</p>
	<table border='1'>
		<tr>
			<th>Ladder</th><th>Red</th><th>Blu</th><th>Winner</th>
		</tr>
		{% for game in games %}
		<tr>
			<td>{{game.challenge.ladder.name}}</td>
			<td>{{game.challenge.red.name}}</td>
			<td>{{game.challenge.blu.name}}</td>
			<td>{{game.result}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
